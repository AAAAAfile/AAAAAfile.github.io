<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>表單</title>
</head>

<body>
    <h1>表單</h1>
    <form action="URL" method="post">
        <!-- 水平堆疊 -->
        <!-- 在起始狀態是堆疊狀態，並在通過中斷點 (sm) 後轉為水平編排 -->
        <!-- mb-3 margin-bottom -->
        <div class="col-sm-6 mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" id="name" class="form-control" name="name">
        </div>
        <!-- setCustomValidity(msg) 設定輸入元素驗證訊息 -->
        <!-- 設定 oninvalid 事件後，需同時設定 oninput 事件，抹除錯誤訊息 -->
        <div class="col-sm-6 mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="text" id="phone" class="form-control" required>
        </div>
        <div class="col-sm-6 mb-3">
            <label for="email" class="form-label">信箱</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-sm-6 mb-3">
            <label for="date" class="form-label">日期</label>
            <input type="date" id="date" class="form-control" required>
        </div>

        <div class="col-sm-6 mb-3">
            <label for="radio" class="form-label">下拉單選</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="col-sm-6 mb-3">
            <label class="form-label">下拉複選</label>
            <select name="select_m" class="form-select" multiple>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <label class="form-label">確認單</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>

        <label class="form-label">二選一</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>

        <div class="col-sm-6 mb-3">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
