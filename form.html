<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
</head>

<body>
    <h1>表單</h1>
    <form action="URL" method="post">
        <label for="name">姓名</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="phone">手機</label><br>
        <!-- setCustomValidity(msg) 設定輸入元素驗證訊息 -->
        <!-- 設定 oninvalid 事件後，需同時設定 oninput 事件，抹除錯誤訊息 -->
        <input type="Tel" class="form-control" type="text" placeholder="手機號碼(格式:09xx-xxxxxx)" required="required" maxlength="11" pattern="09\d{2}-\d{6}" oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的手機號瑪格式:09xx-xxxxxx');" />

        <input type="text" id="number" name="number" oninvalid="setCustomValidity('請輸入手機號碼');" oninput="setCustomValidity('');" placeholder='09XX-XXX-XXX' required /> <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
